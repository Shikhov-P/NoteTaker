<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/stylesheets/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">{{title}}</h1>
        <form action="/notes/add" method="post" class="my-form">
            <div class="form-group">
                <label for="noteTitle">
                    Title:
                    <input type="text" id="noteTitle" name="noteTitle" class="form-control">
                </label>
            </div>

            <div class="form-group">
                <label for="noteBody">
                    Body:
                    <textarea class="form-control" id="noteBody" rows="3"></textarea>
<!--                    <input type="text" id="noteBody" name="noteBody" class="form-control">-->
                </label>
            </div>

            <a type="submit" class="btn btn-primary">Add</a>
        </form>

        <br>

        <h2>Added notes</h2>
        <table class="table my-table">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
            </tr>
            </thead>

            <tbody>
            {{#noteList}}
                <tr>
                    <td>{{noteTitle}}</td>
                    <td>{{noteBody}}</td>
                </tr>
            {{/noteList}}
            </tbody>
        </table>
    </div>
</body>
</html>
